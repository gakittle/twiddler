<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        // $body.html('');

        var index = streams.home.length - 1;
        var tweetTotal = streams.home.length;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($body);
          index -= 1;
        }

        var getNewTweets = function () {
          if (streams.home.length > tweetTotal) {
            for (var j = 0; j < streams.home.length - tweetTotal; j++) {
              var tweet = streams.home[j];
              var $tweet = $('<div></div>');
              $tweet.text('@' + tweet.user + ': ' + tweet.message);
              $tweet.appendTo($body);
            }
          }
        };
        $('button').click(getNewTweets);

      });

    </script>

    <section>
      <button type = 'button' class = 'btn'>Show New Warbs</button>
    </section>

    <style>
      .btn {
        background: yellow;
      }
      .btn:click {

      }
    </style>

  </body>
</html>
